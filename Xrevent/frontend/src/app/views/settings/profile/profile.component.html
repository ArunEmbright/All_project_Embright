                <!-- /.col -->
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header p-2">
                            <ul class="nav nav-pills">
                                <h1>Profile</h1>

                            </ul>
                        </div><!-- /.card-header -->
                        <div class="card-body">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title"></h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <form [formGroup]="editForm">

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input #fnInput type="firstName" formControlName="firstName" 
                                                        [(ngModel)]="profileItem.firstName" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input #lnInput type="text" formControlName="lastName" name="email"
                                                        [(ngModel)]="profileItem.lastName" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Team Name</label>
                                                    <input #TnInput type="text" formControlName="teamName"
                                                        name="username" [(ngModel)]="profileItem.teamName"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input #emailInput type="text" formControlName="email" name="email"
                                                        class="form-control" [(ngModel)]="profileItem.email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <!-- textarea -->
                                                <div class="form-group">
                                                    <label>Location </label>
                                                    <input #locnInput type="text" formControlName="location"
                                                        class="form-control" placeholder="Enter ..." [(ngModel)]="profileItem.location">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Phone Number </label>
                                                    <input #phnInput type="text" formControlName="phoneNumber"
                                                        class="form-control" [(ngModel)]="profileItem.phoneNumber">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <!-- textarea -->
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input #adrInput class="form-control" type="text" formControlName="address"
                                                    class="form-control" [(ngModel)]="profileItem.address">

                                                </div>
                                            </div>


                                        </div>

                                        <!-- input states -->
                                        <!--<div class="form-group">
                                        <label class="col-form-label" for="inputSuccess"><i class="fas fa-check"></i>
                                            Input with
                                            success</label>
                                        <input type="text" class="form-control is-valid" id="inputSuccess"
                                            placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputWarning"><i class="far fa-bell"></i>
                                            Input with
                                            warning</label>
                                        <input type="text" class="form-control is-warning" id="inputWarning"
                                            placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputError"><i
                                                class="far fa-times-circle"></i> Input with
                                            error</label>
                                        <input type="text" class="form-control is-invalid" id="inputError"
                                            placeholder="Enter ...">
                                    </div>-->

                                        <div class="footer">
                                            <button class="btn btn-primary" (click)="updateUser
                                            (
            fnInput.value,
            lnInput.value,
            TnInput.value,
            phnInput.value,
            emailInput.value,
            locnInput.value,
            adrInput.value
        )">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.tab-content -->
                        </div><!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
</div>
