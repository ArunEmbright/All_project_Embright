<div class="animated fadeIn">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- /.col -->
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header p-2">
                            <ul class="nav nav-pills">
                                <h1></h1>
                            </ul>
                        </div><!-- /.card-header -->
                        <div class="card-body">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title"></h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                   <app-event-form></app-event-form>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.tab-content -->
                        </div><!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
                <div class="col-md-3">

                    <!-- Profile Image -->
                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <p class="text-muted text-center">Event Photo</p>
                                <div *ngIf="profiles.length > 0">
                                    <div  class="profile">
                                        <img *ngFor="let profile of profiles" class="profile-user-img img-fluid img-circle" [src]="profile.imagePath"
                                            [alt]="profile.name" />
                                        <div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form [formGroup]="forms" (submit)="onSubmit()">
                                <div>
                                </div>
                                <div>
                                    <label class="custom-file-upload ">

                                        <input (change)="onFileSelect($event)" type="file" />


                                        <a class="col-md-4" (click)="onDelete()"><i class="fa fa-trash fa-lg"></i> </a>
                                    </label>

                                    <!-- <input (change)="onFileSelect($event)" type="file" />-->

                                </div>


                                <div *ngIf="imageData">
                                    <img class="profile-user-img img-fluid img-circle" [src]="imageData"
                                        [alt]="form.value.name" />
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block" type="submit">Create </button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>

                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <p class="text-muted text-center">Cover Photo</p>
                                <app-cover-photo></app-cover-photo>

                            </div>

                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                    <!-- About Me Box -->

                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
</div>
