<div class="col-md-9">
    <div class="card">
        <div class="card-header p-2">
            <ul class="nav nav-pills">
                <h1></h1>
            </ul>
        </div><!-- /.card-header -->
        <div class="card-body">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Update Assets</h3>
                </div>
                <!-- /.card-header -->


                <div [formGroup]="editForm">
                    <div class="card-body">

                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"></h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">



                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>Exhibitor</label>
                                            <input #ErInput type="text" name="exhibitor" [(ngModel)]="assetItem.exhibitor" formControlName="exhibitor" class="form-control"
                                                placeholder="Enter ..." required>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-sm-6">
                                        <!-- textarea -->
                                        <div class="form-group">
                                            <label>Title </label>
                                            <input #TlInput type="text" name="title" [(ngModel)]="assetItem.title" formControlName="title" class="form-control"
                                                placeholder="Enter ...">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Create type</label>
                                            <input #CrInputEe type="text" name="createType" [(ngModel)]="assetItem.createType" formControlName="createType" class="form-control"
                                                placeholder="Enter ...">
                                        </div>
                                    </div>


                                </div>


                                <!-- input states -->
                                <!--<div class="form-group">
                    <label class="col-form-label" for="inputSuccess"><i class="fas fa-check"></i>
                        Input with
                        success</label>
                    <input type="text" class="form-control is-valid" id="inputSuccess"
                        placeholder="Enter ...">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputWarning"><i class="far fa-bell"></i>
                        Input with
                        warning</label>
                    <input type="text" class="form-control is-warning" id="inputWarning"
                        placeholder="Enter ...">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputError"><i
                            class="far fa-times-circle"></i> Input with
                        error</label>
                    <input type="text" class="form-control is-invalid" id="inputError"
                        placeholder="Enter ...">
                </div>-->

                                <div class="footer">
                                    <button type="submit" class="btn btn-primary" [routerLink]="['/assets/list-assets']"
                                        (click)="updateList( 
                            ErInput.value,
                            TlInput.value,
                            CrInputEe.value
                        )">Edit Assets</button>
                                </div>

                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.tab-content -->
                    </div>
                 </div>
