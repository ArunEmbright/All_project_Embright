<div class="animated fadeIn">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- /.col -->
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header p-2">
                            <ul class="nav nav-pills">
                                <h1></h1>
                            </ul>
                        </div><!-- /.card-header -->
                        <div class="card-body">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title"></h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">



                                    <div class="row">
                                        <div class="col-sm-12">
                                            <!-- text input -->
                                            <div class="form-group">
                                                <label>Events</label>
                                                <input #EnInput type="text" type="events" class="form-control"
                                                    placeholder="Enter ..." required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-sm-6">
                                            <!-- textarea -->
                                            <div class="form-group">
                                                <label>First Name </label>
                                                <input #FnInput type="text" type="firstName" class="form-control"
                                                    placeholder="Enter ..." required>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Last name</label>
                                                <input #LnInput type="text" type="lastName" class="form-control"
                                                    placeholder="Enter ..." required>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <!-- textarea -->
                                            <div class="form-group">
                                                <label>Exhibitor Tags</label>
                                                <input #EtInput type="text" type="exhibitorTags" class="form-control"
                                                    placeholder="Enter ..." required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">

                                        <div class="form-group">
                                            <label>Start Date </label>
                                            <mat-form-field>
                                                <input type="startDate" #StDate matInput [matDatepicker]="picker"
                                                    placeholder="Choose a date" required>
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>End Date</label>
                                            <mat-form-field>
                                                <input type="endDate" #EdDate matInput [matDatepicker]="picker2"
                                                    placeholder="Choose a date" required>
                                                <mat-datepicker-toggle matSuffix [for]="picker2">
                                                </mat-datepicker-toggle>
                                                <mat-datepicker #picker2></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-sm-6">
                                            <!-- textarea -->
                                            <div class="form-group">
                                                <label>Company Name </label>
                                                <input #CnInput type="text" type="companyName" class="form-control"
                                                    placeholder="Enter ..." required>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input #EmInput type="text" type="email" class="form-control"
                                                    placeholder="Enter ..." required>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label>Phone number</label>
                                            <input #PnInput type="text" type="phoneNumber" class="form-control"
                                                placeholder="Enter ..." required>
                                        </div>
                                    </div>

                                    <!-- input states -->
                                    <!--<div class="form-group">
                                        <label class="col-form-label" for="inputSuccess"><i class="fas fa-check"></i>
                                            Input with
                                            success</label>
                                        <input type="text" class="form-control is-valid" id="inputSuccess"
                                            placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputWarning"><i class="far fa-bell"></i>
                                            Input with
                                            warning</label>
                                        <input type="text" class="form-control is-warning" id="inputWarning"
                                            placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputError"><i
                                                class="far fa-times-circle"></i> Input with
                                            error</label>
                                        <input type="text" class="form-control is-invalid" id="inputError"
                                            placeholder="Enter ...">
                                    </div>-->
                                    <br>
                                    <div class="footer">
                                        <button type="submit" class="btn btn-primary"
                                            [routerLink]="['/exhibitor/list-exhibitors']" (click)="createList
                                            (
                                                EnInput.value,
                                                FnInput.value,
                                                LnInput.value,
                                                EtInput.value,
                                                StDate.value,
                                                EdDate.value,
                                                CnInput.value,
                                                EmInput.value,
                                                PnInput.value
                                            )">Create Exhibitor</button>
                                    </div>

                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.tab-content -->
                        </div><!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->

            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
</div>
