<link rel="stylesheet" href="https://colorlib.com/etc/regform/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="https://colorlib.com/etc/regform/colorlib-regform-7/css/style.css">

<div class="main">
  <div class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" alt="sing up image"></figure>
          <a routerLink="/register" class="signup-image-link">Create an account</a>
        </div>
        <div class="signin-form">
          <h1 class="form-title">Login</h1>

          <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-email"></i></label>
                           
             <input #emailInput class="input has-background-light" type="email" placeholder="Email">
             
          </div>
          <div class="form-group"> 
            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input #pwInput class="input has-background-light" type="password" placeholder="Password">
             
          </div>
          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <button class="form-submit"
                (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">
                Login
              </button>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
