                        <div class="card-header p-2">

                                <h1></h1>
                            </ul>
                        </div><!-- /.card-header -->
                        <div class="card-body">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title"></h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                 
                                     
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Exhibitor</label>
                                                    <input #ErInput type="text" type="exhibitor" 
                                                        
                                                        class="form-control" placeholder="Enter ..." required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            
                                            <div class="col-sm-6">
                                                <!-- textarea -->
                                                <div class="form-group">

                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input #LnInput type="text" type="lastName"  class="form-control" placeholder="Enter ...">
                                                </div>
                                            </div>


                                        </div>
                                        <div class="row">
                                            
                                            <div class="col-sm-6">
                                                <!-- textarea -->
                                                <div class="form-group">
                                                    <label>Email </label>
                                                    <input #EmInput type="text" type="email"  class="form-control" placeholder="Enter ...">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <input #PnInput type="text" type="phoneNumber"  class="form-control" placeholder="Enter ...">
                                                </div>
                                            </div>


                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Designation </label>
                                                    <input #DnInput type="text" type="designation"   class="form-control" placeholder="Enter ...">
                                               
                                                </div>
                                            </div>
                                        </div>

                                        <!-- input states -->
                                        <!--<div class="form-group">
                                        <label class="col-form-label" for="inputSuccess"><i class="fas fa-check"></i>
                                            Input with
                                            success</label>
                                        <input type="text" class="form-control is-valid" id="inputSuccess"
                                            placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="inputWarning"><i class="far fa-bell"></i>
                                            Input with
                                            warning</label>
                                        <input type="text" class="form-control is-warning" id="inputWarning"
                                            placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">

                                            placeholder="Enter ...">

                                        <div class="footer">
                                            <button type="submit" class="btn btn-primary" [routerLink]="['/team/list-team']" (click)="createList

                                                LnInput.value,
                                                EmInput.value,
                                                PnInput.value,
                                                DnInput.value

                                            )">Create Team</button>
                                        </div>
                                    
                                </div>

                            </div>
                            <!-- /.tab-content -->
                        </div><!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->

                    <!-- Profile Image -->
                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <p class="text-muted text-center">Profil Photo</p>
                              <app-team-photo></app-team-photo>

                        </div>
