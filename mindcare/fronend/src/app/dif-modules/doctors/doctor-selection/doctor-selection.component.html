<div class="container-fluid">
  <div class="row">
    <div class="col-xl-5 offset-xl-3">
      <div class="card overflow-hidden">
        <div class="bg-primary bg-soft">
          <div class="row">
            <div class="col-xl-8">
              <div class="text-primary p-3">
                <h5 class="text-primary"></h5>
                <h5 style="color: white; font-size: 15px;">Select your doctor</h5>
              </div>
            </div>
            <div class="col-5 align-self-end">
              <img
                src="assets/img/profile-img.png"
                alt=""
                class="img-fluid"
              />
            </div>
          </div>
        </div>
        <div class="card-body pt-0">
          <div class="row">
            <div class="col-sm-4 ">
              <div class="avatar-md profile-user-wid mb-4">
                <!-- <img
                  src="assets\img\mindcare logo.png"
                  alt=""
                  class="img-thumbnail rounded-circle"
                /> -->
              </div>
            </div>

            <div class="col-sm-8">
              <div class="pt-4">
                <div class="row">
                    <div class="col-6">
                        <a

                          [routerLink]="['/doctor/physiotherapy']" routerLinkActive="router-link-active" 
                          routerLinkActive="router-link-active"
                          class="btn btn-primary waves-effect waves-light btn-sm"
                          >Physiotherapy<i class="mdi mdi-arrow-right ms-1"></i
                        ></a>
                      </div>

                      <div class="col-6">
                        <a
                          [routerLink]="['/doctor/psycology']"
                          routerLinkActive="router-link-active"
                          class="btn btn-primary waves-effect waves-light btn-sm"
                          >Psycology<i class="mdi mdi-arrow-right ms-1"></i
                        ></a>
                      </div>

                </div>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
