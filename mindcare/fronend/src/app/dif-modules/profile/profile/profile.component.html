<div class="animated fadeIn">
  <div class="container">
    <div class="main-body">
      <!-- Breadcrumb -->

      <!-- /Breadcrumb -->

      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center" >
                <div class="picture">
                  <label class="custom-file-upload">
                    <img class="avatar"  [src]="imgSrc || '../assets/img/mindcare logo.png'" alt="click here to add an Image" class="rounded-circle" width="150" />
                    <input type="file"  accept="image/*" multiple (change)="selectFiles($event)" />
                    <div *ngIf="imageData">
                      <img class="profile-user-img img-fluid img-circle" [src]="imageData"
                          [alt]="form.value.name" />
                    </div>
                  </label>
                  <div class="mt-3">
                    <h4 >{{firstName}}</h4>

                  </div>
                  <br>
                  <button class="btn btn-success" [disabled]="loading"   [disabled]="!selectedFiles" (click)="uploadFiles()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Upload
                  </button>
                  
                  
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-info">
              <div class="card-body" >
                <ul class="list-unstyled">
                <dl class="row" >
                  
                  <dt class="col-sm-3">Full Name</dt>
                  <dd class="col-sm-9" >{{firstName}}.{{lastName}}</dd>

                  <dt class="col-sm-3">Email</dt>
                  <dd class="col-sm-9" > {{email}}</dd>

                  <dt class="col-sm-3">Date of birth</dt>
                  <dd class="col-sm-9">{{dob}}</dd>
                  

                  <dt class="col-sm-3">Phone number</dt>
                  <dd class="col-sm-9">{{phoneNumber}}</dd>

                </dl>
              </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
